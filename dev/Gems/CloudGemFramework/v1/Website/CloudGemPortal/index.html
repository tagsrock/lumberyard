<!DOCTYPE html>
<html>
<head profile="http://www.w3.org/2005/10/profile">
    <title>Lumberyard - Cloud Gem Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="-1">
    <base href="/">

    <link rel="icon" type="image/png" href="https://m.media-amazon.com/images/G/01/cloudcanvas/favicon/favicon-32x32._V510683448_.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="https://m.media-amazon.com/images/G/01/cloudcanvas/favicon/favicon-16x16._V510683448_.png" sizes="16x16" />
    <link rel="stylesheet" href="https://images-na.ssl-images-amazon.com/images/G/01/cloudcanvas/fontawesome/css/font-awesome.min._V522234553_.css">
    <link rel="stylesheet" href="https://images-na.ssl-images-amazon.com/images/G/01/cloudcanvas/toastr/toastr.min._V522976442_.css">
    <script src="https://images-na.ssl-images-amazon.com/images/G/01/cloudcanvas/jquery/jquery-3.1.1.min._V522976668_.js"></script>
    <script src="https://images-na.ssl-images-amazon.com/images/G/01/cloudcanvas/toastr/toastr.min._V522976442_.js"></script>
    <script src="https://images-na.ssl-images-amazon.com/images/G/01/cloudcanvas/cryptojs/core._V522075809_.js"></script>
    <script src="https://m.media-amazon.com/images/G/01/cloudcanvas/cryptojs/md5._V522075900_.js"></script>
    
    <script src="https://m.media-amazon.com/images/G/01/cloudcanvas/aws/aws-cognito-sdk.min._V511621773_.js"></script>
    <script src="https://m.media-amazon.com/images/G/01/cloudcanvas/aws/amazon-cognito-identity.min._V511621774_.js"></script>
    <script src="https://m.media-amazon.com/images/G/01/cloudcanvas/aws/aws-sdk-2.46.0.min._V511621773_.js"></script>
        
    <!-- 1. Load libraries -->
    <!-- IE required polyfill -->
    <script src="https://m.media-amazon.com/images/G/01/cloudcanvas/es6-shim/es6-shim._V522074298_.js"></script>
    <script src="https://images-na.ssl-images-amazon.com/images/G/01/cloudcanvas/system-polyfills/system-polyfills._V522075056_.js"></script>

    <script src="https://images-na.ssl-images-amazon.com/images/G/01/cloudcanvas/zonejs/zone.min._V522074719_.js"></script>
    <script src="https://images-na.ssl-images-amazon.com/images/G/01/cloudcanvas/reflectjs/Reflect._V522069253_.js"></script>
    <script src="https://images-na.ssl-images-amazon.com/images/G/01/cloudcanvas/systemjs/system._V522069416_.js"></script>
    <script src="https://m.media-amazon.com/images/G/01/cloudcanvas/momentjs/moment.min._V511042353_.js"></script>

    <script src="cgp_bootstrap.js"></script>

    <!-- 2. Configure SystemJS -->
    <script src="https://m.media-amazon.com/images/G/01/cloudcanvas/systemjs/system.min._V506722814_.js"></script>
    <script src="config.js"></script>
    <script>
        var readyForMainLoad;
        if (location.origin.match(/localhost/)) {
            System.trace = true
            readyForMainLoad = System.import('capaj/systemjs-hot-reloader').then(function(HotReloader){
               hr = new HotReloader.default('http://localhost:3000')  // chokidar-socket-emitter port
            })
        }
        Promise.resolve(readyForMainLoad).then(() => {

                System.import('app').then(() => {
                  hr && hr.hotReload('app');
                })

        })
    </script>

    <!-- Inline styles required for loading screen -->
    <style>
        @font-face {
            font-family: "AmazonEmber-Regular";
            src: url('https://m.media-amazon.com/images/G/01/cloudcanvas/fonts/amazon_ember_rg-webfont._V536573323_.woff2') format('woff2'),
                url('https://m.media-amazon.com/images/G/01/cloudcanvas/fonts/amazon_ember_rg-webfont._V536573323_.woff') format('woff'),
                url('https://m.media-amazon.com/images/G/01/cloudcanvas/fonts/AmazonEmber_Rg._V536573323_.ttf') format('truetype');
        }

        .text-center {
            text-align: center;
        }
        .loading-container {
            font-family: "AmazonEmber-Regular";
        }
    </style>

</head>

<!-- 3. Display the application -->
<body>
    <cc-app>
    <div style="margin-top: 250px;">
        <div class="container loading-container">
            <div class="row">
                <div class="col-12 text-center" >
                    Welcome to the Lumberyard Cloud Gem Portal
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <img src="https://m.media-amazon.com/images/G/01/cloudcanvas/beaver_animation._V532414134_.gif"> </img>
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    Loading...
                </div>
            </div>
        </div>
    </div>
    </cc-app>
</body>

</html>
