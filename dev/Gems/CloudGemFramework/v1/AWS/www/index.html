    <!-- 1. Load libraries -->
    <!-- IE required polyfill -->
    <script src="https://m.media-amazon.com/images/G/01/cloudcanvas/es6-shim/es6-shim._V522074298_.js"></script>
    <script src="https://images-na.ssl-images-amazon.com/images/G/01/cloudcanvas/system-polyfills/system-polyfills._V522075056_.js"></script>

    <script src="https://images-na.ssl-images-amazon.com/images/G/01/cloudcanvas/zonejs/zone.min._V522074719_.js"></script>
    <script src="https://images-na.ssl-images-amazon.com/images/G/01/cloudcanvas/reflectjs/Reflect._V522069253_.js"></script>
    <script src="https://m.media-amazon.com/images/G/01/cloudcanvas/systemjs/system.min._V506722814_.js"></script>

    <script src="https://m.media-amazon.com/images/G/01/cloudcanvas/momentjs/moment.min._V511042353_.js"></script>

    <script src="cgp_bootstrap.js"></script>

    <script>        
        function waitForLibs() {
            if (typeof AWS !== "undefined" && typeof toastr !== "undefined") {
                //variable exists, do what you want
                System.config({
                    map: {
                        'app': './dist/app',

                        "rxjs": "node_modules/rxjs",
                        "@angular": "node_modules/@angular",
                        "@ng-bootstrap/ng-bootstrap": "node_modules/@ng-bootstrap/ng-bootstrap/bundles/ng-bootstrap.js",
                        "typescript": "node_modules/typescript/lib/typescript.js",
                        "ts": "node_modules/plugin-typescript/lib/plugin.js",
                        'dragula': 'node_modules/dragula/dist/dragula.js',
                        'ng2-dragula': 'node_modules/ng2-dragula',
                        'ts-clipboard': 'node_modules/ts-clipboard/ts-clipboard.js',
                        'web-animations-js': 'node_modules/web-animations-js/web-animations.min.js'

                    },
                    packages: {
                        'app': {
                            main: './main.js',
                            defaultExtension: 'js'
                        },
                        'rxjs': {
                            defaultExtension: 'js'
                        },
                        'ng2-dragula': {
                            main: 'ng2-dragula.js',
                            defaultExtension: 'js'
                        },
                        '@angular/core': {
                            main: 'index.js',
                            defaultExtension: 'js'
                        },
                        '@angular/common': {
                            main: 'index.js',
                            defaultExtension: 'js'
                        },
                        '@angular/compiler': {
                            main: 'index.js',
                            defaultExtension: 'js'
                        },
                        '@angular/platform-browser': {
                            main: 'index.js',
                            defaultExtension: 'js'
                        },
                        '@angular/platform-browser-dynamic': {
                            main: 'index.js',
                            defaultExtension: 'js'
                        },
                        '@angular/http': {
                            main: 'index.js',
                            defaultExtension: 'js'
                        },
                        '@angular/router': {
                            main: 'index.js',
                            defaultExtension: 'js'
                        },
                        '@angular/forms': {
                            main: 'index.js',
                            defaultExtension: 'js'
                        }
                    },
                    buildCSS: true,
                    transpiler: "ts",
                    meta: {
                        typescript: {
                            exports: "ts"
                        }
                    }
                });


                System.import('bundles/dependencies.bundle.js').then(function () {
                    System.import('bundles/app.bundle.js').then(function () {
                        System.import('app/main');
                    }).then(
                            function handleResolve() {

                                console.info("System.js successfully bootstrapped app.");

                            },
                            function handleReject(error) {

                                console.warn("System.js could not bootstrap the app.");
                                console.error(error);

                            }
                        )
                        .catch(function (err) {
                            console.error(err);
                        })
                });
            } else {
                setTimeout(function () {
                    waitForLibs();
                }, 100);
            }
        }
        waitForLibs();
    </script>


    <style>
     @font-face {
            font-family: "AmazonEmber-Regular";

        }

        .text-center {

        }
        .loading-container {
            font-family: "AmazonEmber-Regular";
        }
    </style>
</head>

                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    Loading...
                </div>
            </div>
        </div>
    </div>
    </cc-app>
</body>
</html>
